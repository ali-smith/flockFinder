<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flock finder</title>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/styles.css"/>
	<link rel="stylesheet" media="(max-width: 550px)" href="css/styles550.css" />
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Overlock:400,700,900,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,300,400,700,600' rel='stylesheet' type='text/css'>

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicons/manifest.json">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!-- /favicon -->
	
</head>
<body class="flamingosBackground">

	<div id="searchWrapperID" class="searchWrapper">
		<h2 class='logoH2'><img id="fslogo" alt ="foursquare" src="images/foursquare-wordmark.png">flock finder</h2>
		<p>venues with the most check-ins &mdash; ever.</p>
		<input type="text" id="locationInputBox" placeholder = "search city or zip" autofocus>
	</div>
	
	<div class="flamingosBackground">
	</div>

	<div id="searchErrorWrapper">
		<div id="searchErrorDiv">
			<p id="searchErrorP">no results for Asasdp.</p>
			<img id="sadFlamingo" src="images/dreamstime_bucket_300x257.png" alt="">			
		</div>
	</div>

	<div id="blue">
		<div id="flyingFlamingoDiv">
		<p class="searchParagraph">searching ...</p>
		<img src="images/dreamstime_m_48370537_155x157L.png" id="flyingFlamingoID" class="flamingoStart" alt="">
		</div>
 	</div>

	<div class="venueSummaryTemplateHidden">

		<div class="venueSummary">
			
			<div class="venueSummaryHead">
				<div class="rankIcon">
				</div>
			</div>
			
			<div class="venueSummaryBody">
				
				<div class="venueURL clearfix">
					<img class="venueIconImg" src="">

					<span class="fadeVenueName">
						<a href="" target="_blank"></a>
					</span>
					<span class="fadeVenueDescription">
					</span>
				</div>

				<div class="venueCheckins clearfix">
				</div>	

				<div class="venueAddress clearfix">
				</div>
				
				<iframe class="googleFrame showMap" src="">
				</iframe>
				
				<div class="venueTip clearfix less">
					<div class="tipIcon">
					</div>
		
					<div class="fadeDiv">
					</div>

				</div>
			</div>	
		</div>
	</div>

	<div class="venuesWrapper">
	</div>
	
	
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
